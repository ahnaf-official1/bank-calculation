<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- logo -->
    <link rel="shortcut icon" href="bankl.jpg" type="image/x-icon">
    <!-- Tailwind link -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Own bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to <span class="font-bold text-indigo-600"> Baap er Bank</span>!
      </h1>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4 font-bold">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4
                mb-4 px-2"
                 type="email" name="" placeholder="Your Email" id="">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4
                mb-4 px-2" 
                type="password" name="" placeholder="password" id="">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2
                font-bold text-white ">Submit</button>
            </div>
        </section>
        <section class="text-center border border-red-400 w-lg:3/12 w-full
        mx-auto pt-2 mt-10">
          <h1 class="text-2xl font-bold">Login info</h1>
          <h1 class="text-2xl font-bold">(If anyone wants to visit)</h1>
          <div class="text-center">
            <b><h1 class="">Email:</b> bapperbeta@elon.com</h1>
            <b><h1 class="">Password:</b> hello</h1>
          </div>
        </section>
    </main>
    <!-- Js files -->
